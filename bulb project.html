<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='../New folder/img/4.png'">Turn on the light</button>

<img id="myImage" src="../New folder/img/4.png" style="width:10%">

<button onclick="document.getElementById('myImage').src='../New folder/img/5.png'">Turn off the light</button>
